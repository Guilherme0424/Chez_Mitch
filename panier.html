<!DOCTYPE html>
<html lang="fr">

<head>

                    </div>

                </div>
            </div>
            <!-- Deuxième coté -->
            <div class="recap">

                <div class="produit">
                    <div class="flexi dis">
                        <p class="pro pa">3 produits</p>

                    </div>
